<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Code and Output Viewer</title>
  <style>
        body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
    }
    .container {
      display: flex;
      width: 100%;
    }
    .panel {
      flex: 1;
      padding: 20px;
      /* box-sizing: border-box; */
    }
    .hed{
        background-color: black;
        color: #fff;
        display: flex;
    }
    h2{
        margin-left: 30px;
    }
    button {
        height: 40px;
        width: 100px;
        border-radius: 15px;
        background-color: slateblue;
        color: #fff;
        font-size: 20px;
        margin-left: auto;
        margin-top: auto;
        margin-bottom: auto;
        margin-right: 10px;
    }
    .button-2{
        width: 250px;
    }
    .button-2 a{
        width: 300px;
        text-decoration: none;
        color: #fff;
    }
    
    .code-div{
        height: 600px;
        width: 100%;
        background-color: aqua;
        margin-top: 20px;
    }

    .code {
      background-color: #f4f4f4;
      border-right: 1px solid #ccc;
    }
    .output {
      background-color: #fff;
    }
    .out{
        
        height: 600px;
        width: 100%;
        background-color: aqua;
        margin-top: 20px;
    }
    textarea {
      width: 100%;
      height: 600px;
      font-family: monospace;
      font-size: 14px;
      padding: 10px;
    }
    iframe {
      width: 100%;
      height: 80%;
      border: 1px solid #ccc;
    }
    
  </style>
</head>
<body>
    <header>
    </header>
  <div class="container">
    <div class="panel code">
        <div class="hed">
            <h2>PROJEK = 1</h2>
            <button onclick="runCode()">RUN</button>
        </div>
      <textarea class="code-div" id="codeInput">
        <!-- ***************************************** -->

        <!-- **************************************** -->
      </textarea>
    </div>
    <div class="panel output">
      <div class="hed">
        <h2>Output</h2>
        <button class="button-2"><a href="index.html">get your own website</a></button>
      </div>
      <iframe class="out" id="outputFrame"></iframe>
    </div>
  </div>

  <script>
    function runCode() {
      const code = document.getElementById("codeInput").value;
      const outputFrame = document.getElementById("outputFrame");
      outputFrame.srcdoc = code;
    }
  </script>
</body>
</html>
